
<div class="page-header">
</div>
<div class="card card-aside custom-card">
    <div class="card-body">
            <form action="#" method="post" data-parsley-validate="" novalidate="">
        <div class="row clearfix">                              
            <div class="col-lg-12 col-md-12">
                <hr>
                <label>Change Password</label>
                <div class="form-group">
                    <input type="password" name="old_password" class="form-control" placeholder="Current Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" name="new_password" id="new_password" class="form-control" placeholder="New Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" name="confirm_new_password" class="form-control" placeholder="Confirm New Password" required="required" data-parsley-equalto="#new_password">
                </div>
            </div>
        </div>
        <button type="submit" name="change_password" class="btn btn-round btn-primary">Update</button> &nbsp;&nbsp;
        <button type="reset" class="btn btn-round btn-default">Clear</button>
    </form>
</div>
</div>
