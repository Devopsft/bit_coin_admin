<div class="card card-aside custom-card">
    <div class="card-body">
<div class="d-flex">
    <form [formGroup]="loginForm" (ngSubmit)="searchuser()" novalidate>

        <div class="row1">
            <div class="col-lg-6 col-md-6 col-sm-6">
              
                <div class="form-group text-left">
                    <label>Name</label>
                    <input type="text" formControlName="username"class="form-control" />

                </div>
            </div>
          

            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email"class="form-control" />

                    
                </div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
                    <label>Status</label>
                    <select class="custom-select" formControlName="status" name="filter_status" id="filter_status">
                        <option value="">--Status--</option>
                        <option *ngFor="let sat of Status">{{sat}}</option>

                        
                    </select>
                </div>
            </div>
            <div class="col-lg-2 col-md-6 col-sm-6">
                <label>&nbsp;</label>
                <button type="button"  class="btn btn-sm btn-primary btn-block">Get</button>
            </div>
            </div>
        </form>
      
</div>
</div>

                <div class="d-flex justify-content-between">

            <div class="card-body">
                <div class="table-responsive border userlist-table">
                    <table class="table card-table table-striped table-vcenter text-nowrap mb-0">
                        <thead>
                            <tr>
                                <th class="wd-lg-8p"><span>User</span></th>
                                <!-- <th class="wd-lg-20p"><span></span></th> -->
                                <th class="wd-lg-20p"><span>Email</span></th>
                                <th class="wd-lg-20p"><span>Status</span></th>

                                <th class="wd-lg-20p">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr *ngFor="let item of data | paginate:{
                                itemsPerPage: 10,
                                 currentPage:page,
                                totalitem:totalLength }">

                                <td>

                                </td>
                                <td class="text-center" >
                                             <span class="label text-muted d-flex"><span
                                                class="dot-label bg-gray-300 mr-1"[style.color]="item['status'] === 'true'? 'green' : 'red'"></span>{{item['status']> 0 ? 'Active':item['status']}}</span>
                                                <!-- {{item['status']== 'true'? 'Active': item['status']}} -->
                                             </td>
                                <td>
                                    {{item['device_type']}}       
                                                         </td>
                                <td>
                                    <button (click)="addsymbol(item)" class="btn btn-sm btn-primary mr-1">
                                        <i class="si si-eye"></i>
                                    </button>
                                    <button (click)="editsymbol(item)" class="btn btn-sm btn-info mr-1">

                                    </button>
                                    <button (click)="deleteuser(item)" class="btn btn-sm btn-danger">
                                        <i class="fe fe-trash"></i>
                                    </button> 
                                </td>
                            </tr>
       
                        </tbody>
                    </table>
                </div>
